# @package _global_
defaults:
  - override /data: mp-120
  - override /ldm_module: ldm_module
  - override /callbacks: default
  - override /logger: wandb
  - override /scheduler: constant
  - override /trainer: default
  - override /paths: default
  - override /hydra: default

ldm_module:
  vae_ckpt_path: ckpts/mp_120/vae/dng_zv8hk31h_v0.ckpt
  ldm_ckpt_path: "ckpts/alex_mp_20/ldm/ldm_null_k744ob4i.ckpt" # pre-trained LDM checkpoint

data:
  target_condition: null
  batch_size: 128

logger:
  wandb:
    name: "ldm_dng"
    group: "${task_name}/${data.dataset_type}"
    tags: ["ldm", "dng", "null_condition"]
