# @package _global_
# Predictor training for bandgap on Alex-MP-20-Bandgap
# Inherits most defaults from train_predictor.yaml, but defines custom data config inline

data:
  _target_: src.data.datamodule.DataModule
  data_dir: ${paths.data_dir}/alex_mp_20_bandgap
  batch_size: 256
  dataset_type: "alex_mp_20_bandgap"
  target_condition: dft_band_gap

predictor_module:
  vae:
    checkpoint_path: ${hub:alex_mp_20_vae}

  target_conditions:
    dft_band_gap:
      mean: 0.797
      std: 1.408

logger:
  wandb:
    name: "predictor_dft_band_gap"
    group: "${task_name}/${data.dataset_type}"
    tags: ["vae", "predictor", "dft_band_gap"]
