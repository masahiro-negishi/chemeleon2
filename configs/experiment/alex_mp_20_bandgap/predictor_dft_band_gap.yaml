# @package _global_
defaults:
  - override /callbacks: default
  - override /logger: wandb
  - override /scheduler: constant
  - override /trainer: default
  - override /paths: default
  - override /hydra: default

data:
  _target_: src.data.datamodule.DataModule
  data_dir: ${paths.data_dir}/alex_mp_20_bandgap
  batch_size: 256
  dataset_type: "alex_mp_20_bandgap"
  target_condition: dft_band_gap
  mace_features: false
  num_workers: 16
  pin_memory: false

predictor_module:
  vae:
    checkpoint_path: "ckpts/alex_mp_20/vae/dng_j1jgz9t0_v1.ckpt"

  target_conditions:
    dft_band_gap:
      mean: 0.797
      std: 1.408

logger:
  wandb:
    name: "predictor_dft_band_gap"
    group: "${task_name}/${data.dataset_type}"
    tags: ["vae", "predictor", "dft_band_gap"]
