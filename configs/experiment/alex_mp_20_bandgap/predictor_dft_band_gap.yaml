# @package _global_
defaults:
  - override /data: alex_mp_20_bandgap
  - override /callbacks: default
  - override /logger: wandb
  - override /scheduler: constant
  - override /trainer: default
  - override /paths: default
  - override /hydra: default

data:
  batch_size: 256

predictor_module:
  vae:
    checkpoint_path: "ckpts/alex_mp_20/vae/dng_j1jgz9t0_v1.ckpt"

  target_conditions:
    dft_band_gap:
      mean: 0.797
      std: 1.408

logger:
  wandb:
    name: "predictor_dft_band_gap"
    group: "${task_name}/${data.name}"
    tags: ["vae", "predictor", "dft_band_gap"]
