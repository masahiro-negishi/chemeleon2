name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Ruff format check (must match pre-commit hook behavior)
      - name: Ruff format check
        run: ruff format --check .

      # Ruff lint check (must match pre-commit hook behavior)
      - name: Ruff lint check
        run: ruff check .

      # Pyright type checking (non-blocking for now due to pre-existing type issues)
      - name: Pyright type check
        run: pyright
        continue-on-error: true # TODO: Change to false once type issues are resolved

      # Run full test suite (including baseline tests)
      - name: Run tests
        run: pytest
