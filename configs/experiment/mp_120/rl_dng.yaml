# @package _global_
defaults:
  - override /data: mp-120
  - override /rl_module: rl_module
  - override /callbacks: default
  - override /logger: wandb
  - override /scheduler: constant
  - override /paths: default
  - override /hydra: default

data:
  batch_size: 5

rl_module:
  ldm_ckpt_path: ckpts/mp_120/ldm/ldm_dng_i1fri6ss.ckpt

  rl_configs:
    num_group_samples: 64
    group_reward_norm: true

  reward_fn:
    reward_type: dng
    reference_dataset: mp-all

logger:
  wandb:
    name: rl_dng
